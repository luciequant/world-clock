<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>🌍 World Clock 🕐</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Madrid</option>
        <option value="">New York</option>
        <option value="">Wellington</option>
      </select>
      <div class="city">
        <div>
          <h2>Vancouver 🇨🇦</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Lucie Quantová</strong> and is open
      sourced on
      <a href="https://github.com/luciequant/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
